<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body> 
    
<div id="login-conteiner">
    <h1>Tela de login</h1>
    <form action="">
        <label for="email">Email</label> <!--o label é para identificar o input   -->
        <!--o input abaixo servirá para o email do formulario. É uma primeira validação  -->
        <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha">
        <a href="#" id="forgot-pass">Esqueceu a senha?</a>
        <input type="submit" value="Login">
    </form>
    <div id="redes-sociais">
        <p>Ou entre pelas suas redes sociais</p>
        <i class="fa fa-facebook-f"></i>
        <i class="fa fa-linkedin"></i>      

    </div>
    <div id="registro-conteiner">
        <p>Não tem uma conta?</p>
        <a href="#">Registrar</a>
    </div>

</div>

    <footer>
        <p><b>&copy; Rodrigo Meneguelli</b></p>
    </footer>
    <script src="script.js">
        
    </script>
</body>
</html>
